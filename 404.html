<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link id="favicon" rel="icon" href="https://iftc-xlkj.github.io/file/favicon.jpg" type="image/jpeg">
    <link rel="stylesheet" href="./404.css">
    <title>404 - Not Found</title>
    <script>
        window.onload = function () {
            console.log("404 - Not Found");
            body.style.fontFamily = "ZhanKuKuaiLeTi";
            console.log(body.style.fontFamily)
        }
    </script>
    <style>
        @font-face {
            font-family: Bondi Regular;
            src: url('https://resource.hellofont.cn/fonts/poem/7457.ttf') format('TrueType'), url('https://resource.hellofont.cn/fonts/poem/7457.woff') format('woff'), url('https://www.hellofont.cn/resource/fonts/poem/7457.ttf') format('TrueType'), url('https://www.hellofont.cn/resource/fonts/poem/7457.woff') format('woff');
            font-display: swap;
        }
    </style>
    <style>
        @font-face {
            font-family: ZhanKuKuaiLeTi;
            src: url('//hellowebfonts.oss-cn-beijing.aliyuncs.com/698F3099-E62F-4C3B-B30A-04FB735069FE/202406/E81F4F436A4A8F7F.ttf') format('TrueType'), url('//hellowebfonts.oss-cn-beijing.aliyuncs.com/698F3099-E62F-4C3B-B30A-04FB735069FE/202406/E81F4F436A4A8F7F.woff') format('woff');
            font-display: swap;
        }
    </style>
    <style>
        body {
            user-select: none;
            -webkit-user-drag: none;
            user-zoom: none;
        }

        #page {
            position: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
        }

        #main {
            text-align: center;
            padding: 0;
        }

        #headtitle {
            font-size: 100px;
            color: #333;
            font-family: Bondi Regular;
            display: block;
        }

        #headmsg {
            font-size: 40px;
            color: #333;
            font-family: Bondi Regular;
            display: block;
        }

        #body {
            list-style-type: none;
        }

        #bodymsg {
            font-size: 24px;
            color: #333;
            font-family: ZhanKuKuaiLeTi;
        }

        #headimg img{
            width: 500px;
        }

        #headimg{
            list-style-type: none;
        }
    </style>
</head>

<body>
    <div id="page">
        <ul id="main">
            <li id="headimg"><img src="https://iftc-xlkj.github.io/empty.png" alt="Empty"></li>
            <li id="headtitle">404</li>
            <li id="headmsg">Not Found</li>
            <li id="body">
                <div id="bodymsg">没有找到任何内容<br>请检查URL输入是否有误</div>
            </li>
        </ul>

    </div>
</body>

</html>
