<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link id="favicon" rel="icon" href="https://iftc-xlkj.github.io/file/favicon.jpg" type="image/jpeg">
    <title>404</title>
    <style>
        @font-face {
            font-family: Bondi Regular;
            src: url('//resource.hellofont.cn/fonts/poem/7457.ttf') format('TrueType'), url('//resource.hellofont.cn/fonts/poem/7457.woff') format('woff'), url('/resource/fonts/poem/7457.ttf') format('TrueType'), url('/resource/fonts/poem/7457.woff') format('woff');
            font-display: swap;
        }

        /* 字体：https://IFTC-XLKJ.github.io/fonts/Bondi%20Regular.ttf */

        @font-face {
            font-family: YouSheShenTiHao;
            src: url('//resource.hellofont.cn/fonts/poem/7211.ttf') format('TrueType'), url('//resource.hellofont.cn/fonts/poem/7211.woff') format('woff'), url('/resource/fonts/poem/7211.ttf') format('TrueType'), url('/resource/fonts/poem/7211.woff') format('woff');
            font-display: swap;
        }

        body {
            user-select: none;
            -webkit-user-drag: none;
            user-zoom: none;
            margin: 0;
        }

        #page {
            position: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
        }

        #main {
            text-align: center;
        }

        #headtitle {
            font-size: 100px;
            color: #333;
            font-family: Bondi Regular;
            display: block;
        }

        #headmsg {
            font-size: 40px;
            color: #333;
            font-family: Bondi Regular;
            display: block;
        }

        #body {
            font-size: 24px;
            font-family: YouSheShenTiHao;
        }
    </style>
</head>

<body>
    <div id="page">
        <ul id="main">
            <li id="headtitle">404</li>
            <li id="headmsg">Not Found</li>
            <li id="body">没有找到任何内容，请检查链接输入是否有误</li>
        </ul>

    </div>
</body>

</html>
