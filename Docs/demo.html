<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo Document</title>
    <script src="https://iftc-xlkj.github.io/jquery-2.2.4.min.js"></script>
    <script src="https://static.pgaot.com/Assets/js/sipg_jcokxlcsd9.js"></script>
    <script src="https://static.pgaot.com/Assets/js.class/pgdbs.class.js"></script>
    <script
        src="https://shequ.pgaot.com/AdminPages/pages/Mysqldb/vip/pickduckDBJQ.3568fe5b83b522f9bbdf30a05205eef2d885d97956c78f565f2d7edb605f05eb.js"></script>
    <script
        src="https://shequ.pgaot.com/AdminPages/pages/Mysqldb/vip/pickduckDBJQ.cd48c6ccdf6ef2fe2d5fbeabeb3e33104e0e7f6d08cfa756191e3fc83ecb9651.js"></script>
    <script src="./index.js"></script>
    <script src="./data.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.4.0/styles/default.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.4.0/highlight.min.js"></script>
    <style>
        body {
            margin: 0;
        }

        #dir {
            width: 30px;
            height: 100vh;
        }

        #dir-button {
            width: 30px;
            height: 30px;
            line-height: 30px;
            cursor: pointer;
        }

        #dir-list {
            width: 100%;
            height: calc(100vh - 36px);
            overflow-y: auto;
            position: relative;
            left: -366px;
            border: 3px solid aliceblue;
        }

        #doc {
            position: fixed;
            top: 0;
            left: 30px;
            width: calc(100vw - 30px);
            height: 100vh;
            background-color: aliceblue;
            min-width: 360px;
            overflow: auto;
        }

        ::-webkit-scrollbar {
            width: 0px;
        }

        .dialog {
            position: fixed;
            max-width: 280px;
            background-color: #3333337c;
            color: white;
            outline: none;
        }

        #imgviewer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        #imgviewer img:hover {
            cursor: grab;
        }

        #imgviewer img:active {
            cursor: grabbing;
        }
    </style>
</head>

<body>
    <div id="app">
        <div id="dir">
            <div id="dir-button">
                <svg t="1719391421508" class="icon" viewBox="0 0 1024 1024" version="1.1"
                    xmlns="http://www.w3.org/2000/svg" p-id="5806" width="30" height="30">
                    <path
                        d="M915 556H334.782c-60 0-60-90 0-90H915c60 0 60 90 0 90z m-0.377 371H334.405c-60 0-60-90 0-90h580.218c60 0 60 90 0 90z m0-741H334.405c-60 0-60-90 0-90h580.218c60 0 60 90 0 90zM128 206c-35.346 0-64-28.654-64-64 0-35.346 28.654-64 64-64 35.346 0 64 28.654 64 64 0 35.346-28.654 64-64 64z m0 741c-35.346 0-64-28.654-64-64 0-35.346 28.654-64 64-64 35.346 0 64 28.654 64 64 0 35.346-28.654 64-64 64z m0-371c-35.346 0-64-28.654-64-64 0-35.346 28.654-64 64-64 35.346 0 64 28.654 64 64 0 35.346-28.654 64-64 64z"
                        fill="#2C2C2C" p-id="5807"></path>
                </svg>
            </div>
            <div id="dir-list"></div>
        </div>
        <div id="doc">
            <div id="doc-title">
                <h1 style="margin: 10px;width: calc(100% - 20px);">{Title}</h1>
            </div>
            <div id="doc-position">
                <p style="margin-left: 20px;width: calc(100% - 40px);">{Path}</p>
            </div>
            <div id="doc-author">
                <p style="margin-left: 20px;width: calc(100% - 40px);">{Author}</p>
            </div>
            <hr style="margin-left: 20px;width: calc(100% - 40px);">
            <div id="doc-content">
                <div
                    style="margin-left: 30px;margin-right: 30px;width: calc(100% - 60px);margin-top: 20px;margin-bottom: 50px;">
                    {Content}</div>
            </div>
        </div>
        <dialog id="copysuccess" class="dialog" style="display: flex;">复制成功</dialog>
        <dialog id="copyerror" class="dialog" style="display: flex;">复制失败</dialog>
        <dialog id="imgviewer" style="display: none;">
            <img id="imgviewerimg" src="" alt="" style="position: fixed;width: auto;height: auto;" draggable="true">
        </dialog>
    </div>
</body>

</html>
