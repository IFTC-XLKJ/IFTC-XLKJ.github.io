<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>VV音乐</title>
    <style>
        #s {
            width: 100vw;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #s input {
            width: 280px;
            height: 40px;
            font-size: large;
            outline: none;
            border: 3px solid skyblue;
            border-right: none;
            border-radius: 5px 0 0 5px;
        }

        #s button {
            width: 80px;
            height: 47.34px;
            background-color: white;
            outline: none;
            border: 3px solid skyblue;
            border-left: none;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div id="app">
        <div id="s">
            <input type="text" placeholder="请输入歌曲名" v-model="search">
            <button @click="searchMusic">搜索</button>
        </div>
    </div>
</body>

</html>
