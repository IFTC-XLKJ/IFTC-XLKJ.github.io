<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>VV音乐（使用网易云音乐API）</title>
    <script src="./index.js"></script>
    <script src="//iftc-xlkj.github.io/jquery-2.2.4.min.js"></script>
    <style>
        #s {
            width: 100vw;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #s input {
            width: 280px;
            height: 40px;
            font-size: large;
            outline: none;
            border: 3px solid skyblue;
            border-right: none;
            border-radius: 5px 0 0 5px;
        }

        #s button {
            width: 80px;
            height: 47.34px;
            background-color: white;
            outline: none;
            border: 3px solid skyblue;
            border-left: none;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
        }

        .music-item {
            width: 75%;
            height: 150px;
            text-align: center;
        }

        .music-item-img>img {
            width: 120px;
            height: 120px;
            border-radius: 5px;
            border: 1px solid #333;
        }
        .music-item-info{
            
        }
    </style>
</head>

<body>
    <div id="app">
        <div id="s">
            <input type="text" placeholder="请输入歌名、歌手、歌曲ID" inputmode="search">
            <button @click="searchMusic">搜索</button>
        </div>
        <div id="music">

        </div>
    </div>
</body>

</html>
