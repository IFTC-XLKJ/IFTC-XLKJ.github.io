<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>VV音乐（网易云音乐）</title>
    <link id="favicon" rel="icon" href="https://iftc-xlkj.github.io/file/favicon.jpg" type="image/jpeg">
    <script src="./index.js"></script>
    <script src="./data.js"></script>
    <script src="https://iftc-xlkj.github.io/jquery-2.2.4.min.js"></script>
    <script src="https://static.pgaot.com/Assets/js/sipg_jcokxlcsd9.js"></script>
    <script src="https://static.pgaot.com/Assets/js.class/pgdbs.class.js"></script>
    <script
        src="https://shequ.pgaot.com/AdminPages/pages/Mysqldb/vip/pickduckDBJQ.3568fe5b83b522f9bbdf30a05205eef2d885d97956c78f565f2d7edb605f05eb.js"></script>
    <link href="./loader.css" rel="stylesheet">
    <style>
        ::-webkit-scrollbar {
            width: 0px;
        }

        body {
            user-select: none;
            -webkit-user-drag: none;
            user-zoom: none;
            margin: 0;
        }

        #s {
            width: 100vw;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #s input {
            width: 280px;
            height: 40px;
            font-size: large;
            outline: none;
            border: 3px solid skyblue;
            border-right: none;
            border-radius: 5px 0 0 5px;
        }

        #search {
            width: 80px;
            height: 47.34px;
            background-color: white;
            outline: none;
            border: 3px solid skyblue;
            border-left: none;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
        }

        #clear {
            width: 10px;
            height: 47.34px;
            background-color: white;
            outline: none;
            border: 3px solid skyblue;
            border-left: none;
            border-right: none;
            cursor: pointer;
            padding-left: 0;
            padding-right: 0;
        }

        .music-item {
            width: 500px;
            height: 150px;
            margin: auto;
            padding: 5px;
            display: grid;
            grid-template-columns: 120px 1fr;
            grid-template-rows: auto auto;
            grid-gap: 10px;
            transition: transform 0.7s;
        }

        .music-item-img>img {
            width: 120px;
            height: 120px;
            border-radius: 5px;
            border: 1px solid #333;
        }

        .music-item:hover {
            box-shadow: 0px 0px 5px 5px rgba(51, 51, 51, 0.5);
            cursor: pointer;
            border-radius: 5px;
            transform: scale(1.03);
        }

        .music-item-name {
            font-size: 24px;
        }

        .page {
            border: none;
            width: 80px;
            height: 25px;
            padding: 0;
            cursor: pointer;
        }

        .left {
            border-radius: 5px 0 0 5px;
        }

        .right {
            border-radius: 0 5px 5px 0;
        }

        #page-input {
            width: 50px;
            height: 25px;
            border: none;
            outline: none;
            padding: 0;
            background-color: #F0F0F0FF;
            text-align: center;
        }

        #page {
            display: flex;
            justify-content: center;
            margin: 10px;
        }

        #music {
            width: calc(100vw - 16px);
        }

        #app {
            width: 200px;
            text-align: center;
            overflow-x: hidden;
        }

        #player {
            background-color: #F0F0F0FF;
            border-radius: 20px;
            display: grid;
            grid-template-columns: 50px 12vw 0.99fr;
            grid-template-rows: auto auto;
            grid-gap: 10px;
        }

        #player-cover,
        #player-cover>img {
            width: 45px;
            height: 45px;
            border-radius: 25px;
            position: relative;
            top: 3px;
            left: 5px;
        }

        #player-cover>img {
            animation: rotation 2s linear infinite;
        }

        #player-cover>img {
            animation: rotation 2s linear infinite;
        }

        #player-info {
            width: 12vw;
            margin-top: 10px;
        }

        #player-name,
        #player-author {
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        #player-controls {
            margin-top: 10px;
        }

        #player-progress {
            display: grid;
            grid-template-columns: 50px 1fr 50px 50px 50px;
            grid-template-rows: auto;
        }

        #player-play {
            width: 30px;
            height: 30px;
            margin-top: 5px;
            cursor: pointer;
        }

        @keyframes rotation {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        #dialog {
            width: 100vw;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            display: none;
        }

        dialog {
            border: none;
            border-radius: 5px;
            background-color: #333;
        }

        #loading {
            width: 120px;
            height: 20px;
            overflow: hidden;
        }

        .loader {
            margin: auto;
            position: relative;
            top: -30px;
        }

        #tiptext {
            color: white;
            max-width: 120px;
            width: auto;
        }

        #progress {
            width: 99%;
            height: 10px;
            background-color: #333;
            border-radius: 5px;
            margin-top: 17.5px;
        }

        #player-progress-time-container {
            display: grid;
            grid-template-columns: 1fr 5px 1fr;
            grid-template-rows: auto;
            grid-gap: 5px;
            margin-top: 10px;
        }

        #download  {
            width: 30px;
            height: 30px;
            cursor: pointer;
            position: relative;
            left: 60px;
            margin-top: 5px;
        }

        #music-lrc {
            width: 100vw;
            height: 30px;
            overflow: hidden;
            background-color: rgba(20, 100, 200, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-shadow: 0 0 10px 0 white;
            box-shadow: 0 0 10px 0 rgba(20, 100, 200, 0.5);
        }
    </style>
</head>

<body>
    <div id="app">
        <div id="s">
            <input type="text" placeholder="请输入歌名、歌手、歌曲ID" inputmode="search">
            <button id="clear">×</button>
            <button id="search">搜索</button>
        </div>
        <div id="music"></div>
        <div id="page"></div>
    </div>
    <div id="player">
        <div id="player-cover">
            <img src="./default-cover.png" alt="default">
        </div>
        <div id="player-info">
            <div id="player-name">default</div>
            <div id="player-author">default</div>
        </div>
        <div id="player-controls">
            <div id="player-progress">
                <div id="player-play">
                    <svg t="1718518330674" class="icon" viewBox="0 0 1024 1024" version="1.1"
                        xmlns="http://www.w3.org/2000/svg" p-id="4283" width="30" height="30">
                        <path
                            d="M128 138.666667c0-47.232 33.322667-66.666667 74.176-43.562667l663.146667 374.954667c40.96 23.168 40.853333 60.8 0 83.882666L202.176 928.896C161.216 952.064 128 932.565333 128 885.333333v-746.666666z"
                            fill="#3D3D3D" p-id="4284"></path>
                    </svg>
                </div>
                <div id="player-progress-bar">
                    <input id="progress" type="range" min="0" max="0" value="0">
                </div>
                <div id="player-progress-time-container">
                    <div id="player-progress-time">00:00</div>
                    <div id="player-progress-time-divider">/</div>
                    <div id="player-progress-time-total">00:00</div>
                </div>
                <div id="download">
                    <svg t="1719746769530" class="icon" viewBox="0 0 1024 1024" version="1.1"
                        xmlns="http://www.w3.org/2000/svg" p-id="5396" width="30" height="30">
                        <path
                            d="M895.5 831.7H128c-35.1 0-63.8 28.7-63.8 63.8 0 35.1 28.7 63.8 63.8 63.8h767.5c35.1 0 63.8-28.7 63.8-63.8 0-35.1-28.7-63.8-63.8-63.8zM811 383H672.2V123.8c0-33.3-27-60.4-60.4-60.4H412.4c-33.3 0-60.4 27-60.4 60.4V383H213.2c-26.7 0-40.7 31.8-22.5 51.5L489.6 758c12.1 13.1 32.9 13.1 45.1 0l298.8-323.5c18.1-19.7 4.2-51.5-22.5-51.5z"
                            p-id="5397"></path>
                    </svg>
                </div>
            </div>
        </div>
    </div>
    <div id="music-lrc">歌词推送(Making)</div>
    <!--<div id="dialog">-->
        <dialog id="loading">
            <div class="loader">
                <div class="loader-inner">
                    <div class="loader-block"></div>
                    <div class="loader-block"></div>
                    <div class="loader-block"></div>
                    <div class="loader-block"></div>
                    <div class="loader-block"></div>
                    <div class="loader-block"></div>
                    <div class="loader-block"></div>
                    <div class="loader-block"></div>
                </div>
            </div>
        </dialog>
        <dialog id="tips">
            <div id="tiptext">default</div>
        </dialog>
    <!--</div>-->
    <input id="check"
        style="position: fixed;top: 0;left: 0;width: 0;height: 0;margin: 0;padding: 0;outline: none;border: none;">
</body>

</html>
