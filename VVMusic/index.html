<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>VV音乐（使用网易云音乐API）</title>
    <script src="./index.js"></script>
    <script src="//iftc-xlkj.github.io/jquery-2.2.4.min.js"></script>
    <style>
        body {
            user-select: none;
            -webkit-user-drag: none;
            user-zoom: none;
        }

        #s {
            width: 100vw;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #s input {
            width: 280px;
            height: 40px;
            font-size: large;
            outline: none;
            border: 3px solid skyblue;
            border-right: none;
            border-radius: 5px 0 0 5px;
        }

        #s button {
            width: 80px;
            height: 47.34px;
            background-color: white;
            outline: none;
            border: 3px solid skyblue;
            border-left: none;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
        }

        .music-item {
            width: 500px;
            height: 150px;
            margin: auto;
            padding: 5px;
            display: grid;
            grid-template-columns: 120px 1fr;
            grid-template-rows: auto auto;
            grid-gap: 10px;
            transition: transform 0.7s;
        }

        .music-item-img>img {
            width: 120px;
            height: 120px;
            border-radius: 5px;
            border: 1px solid #333;
        }

        .music-item:hover {
            box-shadow: 0px 0px 5px 5px rgba(51, 51, 51, 0.5);
            cursor: pointer;
            border-radius: 5px;
            transform: scale(1.03);
        }
        .music-item-name{
            font-size: 24px;
        }
        .page {
            border: none;
            width: 80px;
            height: 25px;
            padding: 0;
        }
        .left{
            border-radius: 5px 0 0 5px;
        }
        .right{
            border-radius: 0 5px 5px 0;
        }
        #page-input{
            width: 50px;
            height: 25px;
            border: none;
            outline: none;
            padding: 0;
            background-color: #F0F0F0FF;
            text-align: center;
        }
        #page{
            display: flex;
            justify-content: center;
            margin: 10px;
        }
    </style>
</head>

<body>
    <div id="app">
        <div id="s">
            <input type="text" placeholder="请输入歌名、歌手、歌曲ID" inputmode="search">
            <button @click="searchMusic">搜索</button>
        </div>
        <div id="music"></div>
        <div id="page"></div>
    </div>
</body>

</html>
